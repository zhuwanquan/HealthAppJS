<!DOCTYPE html>
<!-- HTML5文档类型声明 -->
<html lang="zh-CN">
<head>
  <!-- 元数据配置 -->
  <meta charset="UTF-8">
  <!-- 视口设置，支持响应式设计 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- 页面描述 -->
  <meta name="description" content="HealthAppJS - 健康应用项目，为未来迁移至Vue 3和React框架做好技术准备">
  <!-- 页面关键词 -->
  <meta name="keywords" content="健康,应用,JavaScript,前端,Vue,React">
  <!-- 作者信息 -->
  <meta name="author" content="HealthAppJS Team">
  <!-- 兼容性设置 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 页面标题 -->
  <title>HealthAppJS</title>
  
  <!-- 外部资源链接 -->
  <!-- 引入Google字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- 引入图标库（可选） -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
  
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="src/assets/styles/main.css">
  
  <!-- 内部样式定义 -->
  <style>
    /* 基础重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 基础字体设置 */
    body {
      font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }
    
    /* 应用容器基础样式 */
    #app {
      min-height: 100vh;
    }
    
    /* 加载状态样式 */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
      color: #666;
    }
    
    /* 错误状态样式 */
    .error {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <!-- 应用程序根容器 -->
  <div id="app">
    <!-- 加载状态占位 -->
    <div class="loading">
      应用加载中...
    </div>
  </div>
  
  <!-- 脚本引用 -->
  <!-- 现代浏览器支持的ES模块 -->
  <script type="module" src="src/main.js"></script>
  
  <!-- 传统浏览器的回退方案（可选） -->
  <script nomodule src="src/main.legacy.js"></script>
  
  <!-- 内联脚本 -->
  <script>
    // 应用初始化前的配置
    window.appConfig = {
      env: 'development',
      apiBaseUrl: '/api',
      debug: true
    };
    
    // 检测浏览器兼容性
    (function() {
      // 检查ES模块支持
      if (typeof window.esmsInit === 'undefined') {
        console.log('ES modules are supported');
      }
    })();
  </script>
</body>
</html>
